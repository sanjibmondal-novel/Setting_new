<div class="logout-box">
    <div class="login-info">
        <img src="assets/images/icons/man-user-color-icon.svg" alt="User Image" class="user-image">
        <div class="login-details">
            <h1 class="login-name" #name matTooltip={{user.name}} [matTooltipDisabled]="isTooltipDisabled(name)">
                {{user.name}}</h1>
            <p class="login-email font-body-medium color-font-secondary" #useremail matTooltip={{user.email}}
                [matTooltipDisabled]="isTooltipDisabled(useremail)">{{user.email}}{{user.email}}</p>
        </div>
    </div>
    <!-- <div class="separator"></div> -->
    <button class="logout-btn" (click)="logout()">
        <span class="icon">
            <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M17.4727 7.5978L11.5664 13.504C11.0391 14.0314 10.125 13.6622 10.125 12.9064V9.53139H5.34375C4.87617 9.53139 4.5 9.15522 4.5 8.68764V5.31264C4.5 4.84506 4.87617 4.46889 5.34375 4.46889H10.125V1.09389C10.125 0.341544 11.0355 -0.0311127 11.5664 0.496231L17.4727 6.40248C17.7996 6.73295 17.7996 7.26733 17.4727 7.5978ZM6.75 13.3283V11.922C6.75 11.69 6.56016 11.5001 6.32812 11.5001H3.375C2.75273 11.5001 2.25 10.9974 2.25 10.3751V3.62514C2.25 3.00287 2.75273 2.50014 3.375 2.50014H6.32812C6.56016 2.50014 6.75 2.31029 6.75 2.07826V0.672012C6.75 0.439981 6.56016 0.250137 6.32812 0.250137H3.375C1.51172 0.250137 0 1.76186 0 3.62514V10.3751C0 12.2384 1.51172 13.7501 3.375 13.7501H6.32812C6.56016 13.7501 6.75 13.5603 6.75 13.3283Z"
                    fill="#8E8E8E" />
            </svg>
        </span>
        <span class="text">Logout</span>
    </button>
</div>
